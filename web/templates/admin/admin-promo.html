{{ block "head" . }}
{{ end }}

<body class="theme-dark">

<main class="page-wrapper">

    {{ block "header" . }}
    {{ end }}

    <div class="page-wrapper">
        <div class="page-body">
            <section class="container-xl">
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <a href="/admin" class="btn bg-azure-lt w-100 mb-2">Statistics</a>
                <a href="/admin/settings" class="btn bg-azure-lt w-100 mb-2">Settings</a>
                <a href="/admin/actions" class="btn bg-azure-lt w-100 mb-2">Fast Actions</a>

                <a href="/admin/promo" class="btn bg-azure w-100 mb-2">Promo</a>
                <a href="/admin/user" class="btn bg-azure-lt w-100 mb-2">Users</a>
                <a href="/admin/bannedUsers" class="btn bg-azure-lt w-100 mb-2">Banned Users</a>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-lg-12 mb-4">
                        <form class="card card-raised" method="post" action="/admin/actions/createBucket">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Folder Name</label>
                                    <input class="form-control" name="name" type="text">
                                </div>
                                <div>
                                    <label class="form-label">Type</label>
                                    <select class="form-select" name="type">
                                        <option value="0">Default</option>
                                        <option value="1">Ladder</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary w-100" type="submit">Create Folder</button>
                            </div>
                        </form>
                    </div>
                    {{ range .Folders }}
                    <div class="col-lg-4 mb-4">
                        <div class="card card-stacked">
                            <div class="card-body">
                                <h3 class="card-title"><a href="/admin/promo/bucket/{{.ID}}">{{.BucketName}}</a></h3>
                                <p class="text-muted">
                                    {{ if eq .Type 1 }}
                                        Laddered
                                    {{ else }}
                                        Default
                                    {{ end }}
                                </p>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </section>
        </div>
    </div>
</main>


</body>
</html>
