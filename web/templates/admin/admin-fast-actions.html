{{ block "head" . }}
{{ end }}

<body class="theme-dark">

<main class="page-wrapper">

    {{ block "header" . }}
    {{ end }}

    <div class="page-wrapper">
        <div class="page-body">
            <section class="container-xl">
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <a href="/admin" class="btn bg-azure-lt w-100 mb-2">Statistics</a>
                <a href="/admin/settings" class="btn bg-azure-lt w-100 mb-2">Settings</a>
                <a href="/admin/actions" class="btn bg-azure w-100 mb-2">Fast Actions</a>
                <a href="/admin/billings" class="btn bg-azure-lt w-100 mb-2">Billing / Checks</a>
                <a href="/admin/promo" class="btn bg-azure-lt w-100 mb-2">Promo</a>
                <a href="/admin/user" class="btn bg-azure-lt w-100 mb-2">Users</a>
                <a href="/admin/bannedUsers" class="btn bg-azure-lt w-100 mb-2">Banned Users</a>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <form class="card card-raised" method="post" action="/admin/actions/extendSubscription">
                            <div class="card-header">
                                <h3 class="card-title">Extend All Subscriptions</h3>
                            </div>
                            <div class="card-body">
                                <div class="mb-0">
                                    <label class="form-label">Hours</label>
                                    <input type="number" class="form-control" name="date">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary w-100" type="submit">Extend Subscriptions</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
        </div>
    </div>
</main>

</body>
</html>
